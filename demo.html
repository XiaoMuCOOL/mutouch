      body{
        background: #1abc9c;

      h1{
        margin-top: 50px;

      #box{
        margin: 50px auto;
        width: 50%;
        height: 400px;
        border-radius: 5px;
        background: #edeff1;
        color: #48c9b0;

  <body>
    <h1 class="animated fadeInLeft">欢迎使用 mutouch.js</h1>
    <h2 class="animated fadeInLeft">
      “我相信你一定很有眼光!” --作者:
      <a href="http://weibo.com/1601228462" title="QQ:895355044">小牧COOL</a>
    </h2>

        QQ群 ： 206683621</h2>
    <div id="box" class="animated fadeInRight">请滑动我,点击我,观看效果！^_^</div>
  </body>
  <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="dist/jquery.mutouch.min.js"></script>
  <script type="text/javascript">
  $(function(){
    function _end(){
      $("#box").removeClass();
      setTimeout(function(){location.reload(false)},1500);
    }
    $("#box").mutouch({
      banRight :true,
      offsetX : 50,
      offsetY : 50,
      onSwipeTop : function(typeLR){
        _end();

        if(typeLR=="left"){
          $("#box").addClass("animated rotateOutUpLeft");
        }else if(typeLR=="right"){
          $("#box").addClass("animated rotateOutUpRight");
        }else{
          $("#box").addClass("animated bounceOutUp");
        }
      },
      onSwipeDown : function(typeLR){
        _end();

        if(typeLR=="left"){
          $("#box").addClass("animated rotateOutDownRight");
        }else if(typeLR=="right"){
          $("#box").addClass("animated rotateOutDownLeft");
        }else{
          $("#box").addClass("animated bounceOutDown");
        }
      },
      onSwipeLeft : function(typeTD){
        _end();
        $("#box").addClass("animated bounceOutLeft");
      },
      onSwipeRight : function(typeTD){
        _end();
        $("#box").addClass("animated bounceOutRight");
      },
      onTap : function(tapNum){
        $("#box").removeClass();
        $("#box").addClass("animated infinite shake");
        $("#box").text("你点了我 "+tapNum+" 下！！我要晃 " +tapNum+ " 秒");
        setTimeout(function(){location.reload(false)},tapNum*1000);
      },
      onLongTap : function(longTapTime){
        $("#box").removeClass();
        $("#box").addClass("animated infinite tada");
        $("#box").text("你一直按着我"+(longTapTime*50/1000)+"秒,我都要窒息了！");
        setTimeout(function(){location.reload(false)},1500);
      }
    });
  });
  </script>
</html>
